spring.application.name=articles-service

datasource.url=jdbc:h2:mem:testdb;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE
datasource.username=sa
datasource.password=
datasource.driver-class-name=org.h2.Driver

flyway.locations=classpath:db/migration/h2

api.paths.users=/api/users
api.paths.articles=/api/articles
api.paths.reviews=/api/reviews
api.paths.registration=/api/registration
api.paths.auth=/api/auth


jwt.realm=realm
jwt.secret=secret
jwt.issuer=issuer
jwt.audience=audience
jwt.expiresIn=3600000

